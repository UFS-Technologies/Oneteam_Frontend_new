 <div *ngIf="issLoading" class="overlay">
    <mat-progress-spinner class="spinner" [color]="color" [mode]="mode" [value]="value">
    </mat-progress-spinner>
    </div>
    <div class="main-content">
<div class="container-fluid">
<div class="row" *ngIf="Entry_View">
<div class="col-xl-12 pl-0 mt-1">
    <div class="dt-card" style="background-color:#ffff;">
    <div class="card-body">
    <div class="row">
     <div class="col-xl-12 pl-0 mt-1" >
        <div class="form-row  mb-2">
            <label class="col-md-1 col-sm-1 col-form-label text-sm-right">Company<span style="color:#ef071e; font-size: 22px; vertical-align: -webkit-baseline-middle;">*</span></label>
            <div class="col-md-4 col-sm-4 mb-1">
            <input type="text" [(ngModel)]="Company_.Company_Name"  name="Company_.Company_Name" class="form-control" placeholder="" >
            </div>  
            <div class="col-md-1 col-sm-1"></div>                  
            <label class="col-md-1 col-sm-1 col-form-label text-sm-right">Phone</label>
            <div class="col-md-4 col-sm-4 mb-1">
            <input type="text" [(ngModel)]="Company_.Phone1"   name="Company_.Phone1"  class="form-control" placeholder="">
            </div>  
        </div>        
        <div class="form-row  mb-2">
            <label class="col-md-1 col-sm-1 col-form-label text-sm-right">Address1</label>
            <div class="col-md-4 col-sm-4 mb-1">
            <input type="text" [(ngModel)]="Company_.Address1"  name="Company_.Address1" class="form-control" placeholder="" >
            </div>  
            <div class="col-md-1 col-sm-1"></div>                  
            <label class="col-md-1 col-sm-1 col-form-label text-sm-right">Email</label>
            <div class="col-md-4 col-sm-4 mb-1">
            <input type="text" [(ngModel)]="Company_.Email"   name="Company_.Email"  class="form-control" placeholder="" >
            </div>  
        </div>
        <div class="form-row  mb-2">
            <label class="col-md-1 col-sm-1 col-form-label text-sm-right">Address2</label>
            <div class="col-md-4 col-sm-4 mb-1">
            <input type="text" [(ngModel)]="Company_.Address2" name="Company_.Address2" class="form-control" placeholder="" >
            </div>  
            <div class="col-md-1 col-sm-1"></div>                  
            <label class="col-md-1 col-sm-1 col-form-label text-sm-right">Website</label>
            <div class="col-md-4 col-sm-4 mb-1">
            <input type="text" [(ngModel)]="Company_.Website"   name="Company_.Website" class="form-control" placeholder="" >
            </div>  
        </div>      
        <div class="form-row  mb-2">
        <label class="col-md-1 col-sm-1 col-form-label text-sm-right">Address3</label>
            <div class="col-md-4 col-sm-4 mb-1">
            <input type="text" [(ngModel)]="Company_.Address3" name="Company_.Address3" class="form-control" placeholder="" >
            </div>             
            
            <div class="col-md-1 col-sm-1"></div> 
            <label class="col-md-2 col-sm-2 col-form-label text-sm-right">Logo<span style="color:#ef071e; font-size: 22px; vertical-align: -webkit-baseline-middle;">*</span></label>
            <div class="col-md-3 col-sm-3 mb-1">
              <button class="btn btn-danger mb-2  pl-2 pr-2"  type="button" style="background-color: #82838e;"  (click)="fileInput4.click()"><span>Choose File</span>
                <input #fileInput4 type="file"   id="btnUpload"  value="Upload" name="Photo"  [(ngModel)]="File" (change)="File_Change($event)" style="display:none;"  class="upload"  /> </button>
                {{companyfile}}              
            </div>
         </div>              
            <div class="col-md-12" style="top: 10px;">
                <div class="col-md-12 ml-5">      
                    <button mat-raised-button type="submit" [hidden]="Employer_Details_Save==false" id="Save_Button" class="save-button-style pull-right mr-1"  (click)="Save_Company()">Save</button>
                    <!-- <button mat-raised-button type="submit"class="close-button-style pull-right mr-1 mb-2 " (click)="Close_Click()">Close</button> -->
                </div>
            </div>    
    </div>         
    </div>
    </div>
    <div class="clearfix"></div>
    </div>
    </div>
</div>
